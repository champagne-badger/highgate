    background-color: #2285f7;
    color: white;
    margin: 0;
    padding: 0;
  }
  .nav-links {
    position: absolute;
    top: 30px;
    right: 30px;
    display: flex;
    gap: 25px;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 0.9em;
    opacity: 0.9;
    transition: opacity 0.3s;
  }
  .nav-links a:hover {
    opacity: 1;
  }
  .header {
    text-align: center;
    padding: 60px 20px;
    border-bottom: 2px solid rgba(255,255,255,0.6);
    background-color: #2285f7;
    position: relative;
  }
  .header h1 {
    font-size: 2.5em;
    font-weight: 300;
    margin: 0 0 10px 0;
  }
  .header p {
    color: white;
    font-size: 1em;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;

    line-height: 1.7;
  }
  .section {
    margin: 60px 0;
    padding: 40px 0;
    border-bottom: 2px solid rgba(255,255,255,0.6);
  }
  .section h2 {
    text-align: center;
    font-size: 1.8em;
    font-weight: 300;
    margin-bottom: 40px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
  }
  .card {
    background-color: #2285f7;
    border: 2px solid rgba(255,255,255,0.6);
    padding: 25px;
    transition: all 0.3s;
    display: flex;
    flex-direction: column;
  }
  .card:hover {
    transform: translateY(-3px);
    border-color: rgba(255,255,255,0.9);
  }

    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 300px;
  }
  .map-card:hover {
    background-color: rgba(255, 255, 255, 0.1);
    border-style: solid;
  }
  .card-top {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .venue-name {
    font-size: 1.3em;
    font-weight: bold;
  }
  .rating {
    background-color: rgba(255,255,255,0.1);
    padding: 3px 8px;
    border-radius: 3px;
    font-size: 0.9em;
  }
  .type {
    font-size: 0.9em;
    margin-bottom: 5px;
    opacity: 0.8;
  }
  .location {
    font-size: 0.85em;
    margin-bottom: 15px;
    opacity: 0.7;
  }
  .description {
    line-height: 1.6;
    margin-bottom: 15px;
    opacity: 0.9;
    flex-grow: 1; 
  }
  .map-link {
    display: inline-block;
    color: white;
    text-decoration: none;
    border: 2px solid rgba(255,255,255,0.6);
    padding: 8px 15px;
    font-size: 0.85em;
    text-align: center;
  }
  .map-link:hover {
    background-color: rgba(255,255,255,0.15);
  }

    padding: 40px;
    text-align: center;
    margin: 60px auto;
    max-width: 900px;
    opacity: 0.6;
  }
